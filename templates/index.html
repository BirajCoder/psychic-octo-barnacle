<!DOCTYPE html>
<html>
<head>
    <title>My First Webpage</title>
    <style>
        body {
            text-align: center;
        }
        button{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Email Spam Classifier</h1>
    <form method="post" action="/predict">
        <textarea name="content" placeholder="Enter your mail body" rows="15" cols="50">{{ email }}</textarea>
        <div>
            <button type="submit">Check Spam</button>
            <a href="/">Reset</a>
        </div>
    </form>
    {% if prediction == 1 %}
        <h2 style="color: red">Spam</h2>
    {% elif prediction == -1 %}
        <h2 style="color: green">Not Spam</h2>
    {% endif %}
    
</body>
</html>
